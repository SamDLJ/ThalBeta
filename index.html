<html>
	<head>
		<title>Thal Pixelbox</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="build/styles.css">
	</head>
  
	<body>
    
		<!--script src="page_scripts.js"-->
    <script>
    function new_game() {
      var x = document.getElementById("world_seed").value;
      var y = document.getElementById("save_state").value;
      sessionStorage.setItem("ws", x);
      sessionStorage.setItem("ss", y);
      window.location.href='new_game.html'; // send data here
    }
		
    </script>
    
    <div class="row">
      <div class="column" id="World_ID" style="background-color:#ccd6c2;">
        <h3>World ID</h3>
        <input type="text" id="world_seed" name="world_seed" required minlength="0" maxlength="20" size="20" style="font-size: 20px;">
      </div>
      <div class="column" id="Password" style="background-color:#7a6652;">
        <h3>Password</h3>
        <input type="text" id="save_state" name="save_state" required minlength="0" maxlength="20" size="20" style="font-size: 20px;">
      </div>
    </div>
    <button class="button-6" role="button" id="start_game" onclick="new_game();">  Start Game!  </button>
    <!--button class="button" id="toggle_speed" onclick="toggle_speed();"> Game Speed  </button-->
    
    <div class="row" id="show_controls">
      <div class="column" style="background-color:#9c8cc0; font-size: 12px;">
		 	 	<table>
					<thead>
				  	<tr>
							<td><b>Thal controls</b></td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					    <td>(Player 1)</td>
					  </tr>
					</thead>
				</table>
				<table>
					<thead>
					  <tr>
					    <td>A S D</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					    <td>left down right</td>
					  </tr>
					  <tr>
					    <td>W</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					    <td>jump</td>
					  </tr>
					  <tr>
					    <td>E</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					    <td>attack</td>
					  </tr>
					  <tr>
					    <td>1 2</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td>frame rate</td>
					  </tr>
					</thead>
				</table>
      </div>
      <div class="column" style="background-color:#d1a461; font-size: 12px;">
		 	 	<table>
					<thead>
				  	<tr>
							<td><b>Enx controls</b></td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					    <td>(Player 2)</td>
					  </tr>
					</thead>
				</table>
		 	 	<table>
					<thead>
					  <tr>
					    <td>← ↓ →</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					    <td>left down right</td>
					  </tr>
					  <tr>
					    <td>↑</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					    <td>jump</td>
					  </tr>
					  <tr>
					    <td>↓</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td>attack (tentative)</td>
					  </tr>
					</thead>
				</table>
      </div>
    </div>

  </body>
