		<script>

			sessionStorage.setItem("Y", 0);
			
			// margin-right: 8px; margin-top: 8px;
			//firebase.initializeApp(firebaseConfig);
			function pageDpad(event) {
				const width  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				const height = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
				
				let x = event.clientX;  // Horizontal
				let y = event.clientY;  // Vertical
				
				let x_dir = 0;
				let y_dir = 0;
				if (x/width <= 0.3) {
					x_dir = -1;
				} else if (x/width >= 0.7) {
					x_dir = 1;
				}
				
				if (y/height <= 0.3) {
					y_dir = -1;
				} else if (y/height >= 0.7){
					y_dir = 1;
				}
				
				sessionStorage.setItem("X", x_dir);
				sessionStorage.setItem("Y", y_dir);
				
				//console.log(x_dir+"   "+y_dir);
			};
			
			function pageDpadClear() {
				sessionStorage.setItem("X", 0);
				sessionStorage.setItem("Y", 0);
				//console.log("cleared");
			}
			
		</script>
